<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход - Access Control</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1a1b1e;
            --bg-secondary: #25262b;
            --accent: #5865F2;
            --text-primary: #ffffff;
            --text-secondary: #909296;
            --error: #fa5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .header {
            text-align: center;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #7289da);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .pin-display {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 10px;
            height: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--bg-secondary);
            transition: all 0.2s ease;
            border: 1px solid #373a40;
        }

        .dot.active {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(88, 101, 242, 0.5);
            transform: scale(1.1);
        }

        .dot.error {
            background: var(--error);
            border-color: var(--error);
            animation: shake 0.4s ease;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .num-btn {
            aspect-ratio: 1;
            background: var(--bg-secondary);
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .num-btn:active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
        }

        .num-btn.transparent {
            background: transparent;
            font-size: 20px;
        }
        
        .num-btn.delete i {
            color: var(--text-secondary);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .status-msg {
            height: 20px;
            font-size: 13px;
            color: var(--error);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-msg.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-circle">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Введите код</h1>
            <p>Доступ к панели управления</p>
        </div>

        <div>
            <div class="pin-display" id="pinDisplay">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="status-msg" id="statusMsg">Неверный код доступа</div>
        </div>

        <div class="numpad">
            <button class="num-btn" onclick="addDigit(1)">1</button>
            <button class="num-btn" onclick="addDigit(2)">2</button>
            <button class="num-btn" onclick="addDigit(3)">3</button>
            <button class="num-btn" onclick="addDigit(4)">4</button>
            <button class="num-btn" onclick="addDigit(5)">5</button>
            <button class="num-btn" onclick="addDigit(6)">6</button>
            <button class="num-btn" onclick="addDigit(7)">7</button>
            <button class="num-btn" onclick="addDigit(8)">8</button>
            <button class="num-btn" onclick="addDigit(9)">9</button>
            <button class="num-btn transparent"></button>
            <button class="num-btn" onclick="addDigit(0)">0</button>
            <button class="num-btn transparent delete" onclick="deleteDigit()">
                <i class="fas fa-backspace"></i>
            </button>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран
        
        // Логика PIN
        let pin = '';
        const maxLength = 6;
        const dots = document.querySelectorAll('.dot');
        const API_URL = window.location.origin;

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index < pin.length) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active', 'error');
                }
            });
        }

        function addDigit(digit) {
            if (pin.length < maxLength) {
                pin += digit;
                updateDots();
                
                // Вибрация на мобильных
                if (navigator.vibrate) navigator.vibrate(10);

                if (pin.length === maxLength) {
                    submitPin();
                }
            }
        }

        function deleteDigit() {
            if (pin.length > 0) {
                pin = pin.slice(0, -1);
                updateDots();
                document.getElementById('statusMsg').classList.remove('show');
                dots.forEach(d => d.classList.remove('error'));
            }
        }

        async function submitPin() {
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin: pin })
                });

                const data = await response.json();

                if (data.success) {
                    // Успешный вход
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', data.role || 'admin');
                    
                    // --- ЛОГИКА СЕССИИ (ТЕЛЕГРАМ VS БРАУЗЕР) ---
                    const now = new Date().getTime();
                    let expiryTime;

                    if (tg.initData !== "") {
                        // Это Telegram
                        console.log("Вход через Telegram Web App");
                        expiryTime = now + (24 * 60 * 60 * 1000); // 24 часа
                    } else {
                        // Это обычный браузер
                        console.log("Вход через Браузер");
                        expiryTime = now + (2 * 60 * 60 * 1000); // 2 часа
                    }

                    localStorage.setItem('sessionExpiry', expiryTime);

                    // Успешная анимация
                    dots.forEach(d => {
                        d.style.background = '#3ba55d';
                        d.style.borderColor = '#3ba55d';
                    });
                    
                    if (navigator.vibrate) navigator.vibrate([50, 50, 50]);

                    setTimeout(() => {
                        // Редирект в зависимости от роли
                        if (data.role === 'room_manager') {
                            window.location.href = 'room-manager.html';
                        } else if (data.role === 'moderator') {
                            window.location.href = 'moderation.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 500);

                } else {
                    showError();
                }
            } catch (error) {
                console.error(error);
                showError();
            }
        }

        function showError() {
            dots.forEach(d => d.classList.add('error'));
            document.getElementById('statusMsg').classList.add('show');
            if (navigator.vibrate) navigator.vibrate(200);
            
            setTimeout(() => {
                pin = '';
                updateDots();
                document.getElementById('statusMsg').classList.remove('show');
            }, 1000);
        }

        // Поддержка клавиатуры
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                addDigit(parseInt(e.key));
            } else if (e.key === 'Backspace') {
                deleteDigit();
            }
        });
    </script>
</body>
</html>
